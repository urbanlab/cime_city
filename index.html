<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Canographia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/uploadpicture.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

</head>

<body>

  <!--UI  DE LA PAGE POUR UPLOAD LES PHOTOS -->

  <div class="container-screen">
    <div id="logo"></div>
    <div id="title"><h1>Le projet</h1></div>
    <div class="text"><p>Canographia est un service de cartographie participative dans le cadre du plan Canopée de la Métropole de Lyon : planter 300 000 arbres d’ici 2030.</p></div>
    <div class="cgu">
      <label class="container">
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
        <p>En contribuant à Canographia, vous acceptez que votre carte soit ajoutée à la base de données de la Métropole de Lyon.</p>
      </label>
    </div>
    <div class="send"><input type="file" accept="image/png, image/jpeg image/*,.pdf">
      <button>Envoyer</button></div>
    </div>



    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/js.js"></script>

  </body>
  </html>
